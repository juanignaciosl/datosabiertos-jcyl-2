<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="calidad_aire.css" />
  <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.11/themes/css/cartodb.css" />
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

  <script src="underscore-min.js"></script>
  <script src="http://www.chartjs.org/assets/Chart.js"></script>
  <script src="http://libs.cartocdn.com/cartodb.js/v3/3.11/cartodb.js"></script>
  <script src="helpers.js"></script>
  <script src="calidad_aire.js"></script>
  <script>
    function init() {
      calidadAire('map-calidad_aire_so2', 'chart-calidad_aire_so2', {
        vizJson: 'http://team.cartodb.com/api/v2/viz/d298d60e-9eee-11e4-bc2e-0e0c41326911/viz.json',
        table: 'calidad_del_aire_cyl_anual_so2'
      });
      calidadAire('map-calidad_aire_co2', 'chart-calidad_aire_co2', {
        vizJson: 'http://team.cartodb.com/api/v2/viz/cdc6d5bc-9f03-11e4-984d-0e9d821ea90d/viz.json',
        table: 'calidad_del_aire_cyl_anual_co2'
      });
    }
  </script>
</head>

<body onload="init()">
  <div class="header">
    <h1>GeoOpenDataCyL: visualizaci&oacute;n de datos abiertos</h1>
    <h2>Visualizaciones de datos disponibles en el <a href="http://www.datosabiertos.jcyl.es/">Portal de Datos Abiertos de la Junta de Castilla y León</a></h2>
  </div>
  <div class="section">
    <h2>Evolución de la calidad del aire</h2>
    <div class="section">
      <h3>SO<sup>2</sup> medio</h3>
      <div id='map-calidad_aire_so2' class='map-container'></div>
      <div id='chart-calidad_aire_so2' class='chart-container'></div>
    </div>
    <div class="section">
      <h3>CO<sup>2</sup> medio</h3>
      <div id='map-calidad_aire_co2' class='map-container'></div>
      <div id='chart-calidad_aire_co2' class='chart-container'></div>
    </div>
  </div>
</body>
</html>
